<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <div class="wrapper">
        <main>
            <form action="index.html" method="post">

                <section class="inputFields">

                    <div>
                        <span> Firstname </span>
                        <input type="text" id="firstName">
                        <span class="help" data-type="firstName"> Please provide your firstname. </span>
                    </div>

                    <div>
                        <span> Lastname </span>
                        <input type="text" id="lastName">
                        <span class="help" data-type="lastName"> Please provide also your lastname. </span>
                    </div>

                    <div>
                        <span> Address </span>
                        <input type="text" id="address">
                        <span class="help" data-type="address"> Your home or work address. </span>
                    </div>

                </section>

                <input type="button" id="helpBtn" value="Show help">

            </form>
        </main>
    </div>

</body>
</html>
