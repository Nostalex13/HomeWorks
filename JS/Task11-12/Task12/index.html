<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" data="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" data="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <div class="wrapper">
        <script type="text/html" id="temp">

            <% for(let i = 0; i < data.length; i++) { %>
                <div class="studentInfo">

                    <div class="section_1">
                        <span class="student"><%= data[i].name %> </span>
                        <img class="myImg" src="<%=data[i].imgSrc%>" alt="Это я" title="Глазик">
                        <p class="university"> Студент <%= data[i].university %> </p>
                    </div>

                    <div class="section_2">
                        <h3> Хочу учить фронтенд, потому что: </h3>
                        <ul>
                            <li> <%= data[i].info1 %> </li>
                            <li> <%= data[i].info2 %> </li>
                            <li> <%= data[i].info3 %> </li>
                        </ul>
                    </div>

                    <div class="section_3">
                        <h3> Мой контактный телефон: </h3>
                        <p class="indent"><%= data[i].phone %></p>
                        <h3> Мой профить Вконтакте: </h3>
                        <p class="indent"><a href="<%= data[i].profile %>" target="_blank"> vk.com </a></p>
                    </div>

                    <div class="section_4">
                        <h3> Мой фидбэк: </h3>
                        <p class="indent"> <%= data[i].feedback %> </p>
                    </div>
                </div>
                <% } %>

            </script>
        </div>

    </body>
    </html>
