<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>

   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <link rel="stylesheet" href="dist/styles/styles.main.css">

   <script src="local.js"></script>
   <script data-main="dist/scripts/app" src="dist/scripts/require.js"></script>
</head>
<body>

   <div class="container">
      <div class="toDo">

         <ol class="toDo__menu"></ol>

         <form class="toDo__form">
            <input class="toDo__input" type="text">
            <button class="toDo__addBtn" type="button" name="button"> Add toDo </button>
            <button class="toDo__editBtn" type="button" name="button"> Edit toDo </button>
         </form>

      </div>
   </div>

   <script type="text/template" id="test">
      <% for (let i = 0; i < data.length; i++) { %>
      <li class="toDo__item">
         <span class="toDo__text"><%= data[i] %></span>
         <span class="toDo__removeItem"> delete </span>
         <span class="toDo__edit"> edit </span>
      </li>
      <% } %>
   </script>

</body>
</html>
