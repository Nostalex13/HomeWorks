<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="4" colspan="4" class="red"></td>
            <td rowspan="2" colspan="2" class="yellow"></td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td class="light-black"></td>
            <td class="light-black"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" class="yellow"></td>
            <td class="light-black"></td>
            <td class="light-black"></td>
            <td colspan="2"></td>
            <td rowspan="2"colspan="2" class="blue"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td colspan="2" class="light-black"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
    </table>

</body>
</html>
