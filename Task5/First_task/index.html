<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_5</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <ul class="header-menu">
            <li>Meu YouBike</li>
            <li>Vender</li>
            <li>Forum</li>
            <li>Contato</li>
            <li>Ajuda</li>
        </ul>
        <ul class="another-menu">
            <li>Minhas Ofertas</li>
            <li><a href="#">Ola! <ins>Entrar</ins> ou <ins>Cadastre-se</ins></a></li>
        </ul>
    </div>

    <div class="wrapper">
        <form class="main-form" action="">

            <h1 class="form-header">Cadastre-se</h1>

            <div class="input-wrap">
                <div class="facebook">
                    <button type="button" name="facebook-small-btn" id="facebook-small-btn"> f </button>
                    <!-- <b> не работает -->
                    <button type="button" name="facebook-big-btn" id="facebook-big-btn">
                        <span class="bold">LogIn</span> with <span class="bold">Facebook</span>
                        &nbsp;&nbsp; <span class="arrow"> &rsaquo; </span>
                    </button>
                </div>

                <div class="ou clearfix">
                    <span>OU</span>
                </div>

                <input type="text" name="first-name" id="first-name" value="" placeholder="First Name" required>
                <input type="text" name="last-name" id="last-name" value="" placeholder="Last Name" required>
                <input type="text" name="email" id="email" value="" placeholder="Email Address" required>
                <input type="password" name="password" id="password" value="" placeholder="Choose Password" required>
                <input type="password" name="password-confirm" id="password-confirm" value="" placeholder="Password Confirm" required>

                <div class="check">
                    <input type="checkbox" name="check-updates" id="check-updates" value="" >
                    <label class="checkbox-text" for="check-updates">Send me Youbike updates and tips</label>
                </div>

                <input type="submit" name="create-acc" id="create-acc" value="Create my account"></input>

                <p class="terms">
                    By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
                </p>

            </div>

        </form>
    </div>

</body>
</html>
